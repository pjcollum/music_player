<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6071a51c62.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    
<audio id="player">
    <source id="source">
    Audio not supported
</audio>

<div id="controls">
        <i class="fas fa-angle-double-left fa-5x" id="prevSong"></i>
        <i class="far fa-play-circle fa-5x" id="playAudio" ></i>
        <i class="far fa-pause-circle fa-5x" id="pauseAudio"></i>
        <i class="fas fa-angle-double-right fa-5x" id="nextSong"></i>
        <i class="fas fa-random fa-5x" id="shuffleSong"></i>
        <br>
        <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>

 <div id="timeControl">
    <span class="currentTime"></span>
        <input
            type="range"
            id="progress-bar"
            min="0"
            max=""
            value="0"
            onchange="changeProgressBar()"
        />
    <span class="durationTime"></span>
        
    </div>

    
    <p> Volume:</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" set="0" value="0.5">
        <i class="fas fa-volume-up"></i>
</div>


<h4>Music Library:</h4>
    <input
    type="text"
    name="searchBar"
    id="searchBar"
    placeholder="Search song here..."
    />

   

<div id="list">
    <div id="songList">
        <h3>All Songs</h3>
        <button id="addToPlaylist" >Create Playlist </button>
        <!-- <span><input id ="check" name="checkBoxes"></span> -->
    </div>
    <div id="playlist">
       
    </div>
</div>

<p>Copyright Rebmem Engineering 2020</p>



    <script src="script.js"></script>
</body>
</html>
