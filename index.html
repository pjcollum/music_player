<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6071a51c62.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    
<audio id="player">
    <source id="source">
    Audio not supported
</audio>

<div id="controls">
    <div id="timeControl">
        <span class="currentTime"></span>
            <input
            type="range"
            id="progress-bar"
            min="0"
            max=""
            value="0"
            onchange="changeProgressBar()"
             />
        <span class="durationTime"></span>
    </div>

        <i class="fas fa-angle-double-left fa-2x" id="prevSong"></i>
        <i class="far fa-play-circle fa-3x" id="playAudio" ></i>
        <i class="far fa-pause-circle fa-3x" id="pauseAudio"></i>
        <i class="fas fa-angle-double-right fa-2x" id="nextSong"></i>
        <i class="fas fa-random fa-2x" id="shuffleSong"></i>
        <i class="fas fa-volume-down fa-1x"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" set="0" value="0.5">
        <i class="fas fa-volume-up fa-1x"></i>
        <br>
        <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>

    

    <br>
        
</div>

<!-- <h4>Music Library:</h4> -->
    <input
    type="text"
    name="searchBar"
    id="searchBar"
    placeholder="Search song here..."
    />

<div id="list">
    <div id="songList">
        <h3>All Songs</h3>
        <button id="addToPlaylist" title="Choose songs before creating playlist">Create Playlist </button>
        <!-- <span><input id ="check" name="checkBoxes"></span> -->
    </div>
    <div id="playlist">
       
    </div>
</div>

<footer>&#169 Rebmem Engineering 2020</footer>

    <script src="script.js"></script>
</body>
</html>
